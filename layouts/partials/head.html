<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ with .Site.Params.description -}}
  <meta name="description" content="{{ . }}">
  {{ end }}
  <meta name="theme-color" content="#2f3640">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">

  {{ $resources := slice -}}

  {{ $resources = $resources | append (resources.Get "css/main.css") -}}

  {{ $css := $resources | resources.Concat "css/style.css" | minify }}
  {{ printf `<link rel="stylesheet" href="%s">` $css.RelPermalink | safeHTML }}

  <title>{{ .Title }}</title>

  <!-- Squeaky Tracking Code for https://lemonjs.uk -->
  <script>
    (function(s,q,e,a,u,k,y){
      s._sqSettings={site_id:'ab72152a-c9dd-4e63-9bf3-545d7502cbdb'};
      u=q.getElementsByTagName('head')[0];
      k=q.createElement('script');
      k.src=e+s._sqSettings.site_id;
      u.appendChild(k);
    })(window,document,'https://cdn.squeaky.ai/g/0.4.0/script.js?');
  </script>
</head>
