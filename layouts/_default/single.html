{{ define "main" }}
<article>
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="tags">
      {{ range .Params.tags }}
        <span>{{ . }}</span>
      {{ end }}
    </div>
    <div>
    {{- if isset .Params "date" -}}
      {{ if eq .Lastmod .Date }}
        <time>{{ .Date | time.Format (i18n "post.created") }}</time>
      {{ else }}
        <time>{{ .Lastmod | time.Format (i18n "post.updated") }}</time>
      {{ end }}
    {{- end -}}
    </div>
  </header>
  {{- .Content -}}
</article>
{{ end }}
